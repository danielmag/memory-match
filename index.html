<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <title>Memory Match</title>
    <link rel="stylesheet" type="text/css" href="build/all.css">
  </head>

  <body>
    <div class="game">
      <h1 class="game-title">Memory Match</h1>
      <h3 id="game-timer"></h3>
      <button class="default-button" id="new-game" type="button" name="button">
        New Game
      </button>

      <section class="board">
        <div class="game-end" id="game-end">
          <div class="game-actions">
            <div class="game-action">
              <a class="twitter-button" id="twitter-share" href="https://twitter.com/intent/tweet/?text=" target="_blank">
                Share on Twitter
              </a>
            </div>
            <div class="game-action">
              <a class="default-button" href="./index.html">
                New Game
              </a>
            </div>
          </div>
        </div>
        <div class="board-tiles" id="tiles"></div>
      </section>

      <div class="tile" id="tile-template">
        <div class="tile-face tile-front-face">
        </div>
        <div class="tile-face tile-back-face">
          <img src="https://i2.wp.com/codebits.eu/logos/defaultavatar.jpg" alt="back face" />
        </div>
      </div>
    </div>

    <script src="build/all.js"></script>
  </body>
</html>
